<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE"></title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    
    <!-- Custom Fonts -->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" /> 
    <link rel="shortcut icon" href="">

</head>

<body style="height:1500px">
    
    <div layout:replace="~{layouts/header::header}"></div>

    <div id="content" class="clearfix">
        <div class="container">
            <!-- custom content-->
            <div layout:fragment="content" th:remove="tag"></div>
        </div>
    </div>

    <div layout:replace="~{layouts/footer::footer}"></div>

    <!-- scripts -->
    <script type="text/javascript" th:src="@{/webjars/jquery/1.12.4/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/font-awesome/5.12.0/js/fontawesome.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/reply.js}"></script>

    <!-- custom javascript -->
    <th:block layout:fragment="script"></th:block>
    
</body>

</html>
